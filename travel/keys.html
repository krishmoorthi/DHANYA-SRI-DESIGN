<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHANYA SRI DESIGNS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .nav {
            width: 100%;
            background-color: #cc1717dc;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            z-index: 999;
        }

        .nav h2 {
            color: white;
        }

        .nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav ul li a:hover {
            background-color: rgb(255, 162, 0);
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .search i {
            color: rgb(79, 17, 196);
            margin-left: 5px;
        }

        #check {
            display: none;
        }

        .toggle_button {
            display: none;
            font-size: 25px;
            color: rgb(21, 153, 80);
            cursor: pointer;
        }

        .dropdown_menu {
            display: none;
            flex-direction: column;
            background-color: rgba(175, 36, 36, 0.9);
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .dropdown_menu li {
            padding: 10px 0;
        }

        .dropdown_menu a {
            color: rgb(164, 196, 25);
            text-decoration: none;
            font-size: 18px;
        }

        #check:checked~.dropdown_menu {
            display: flex;
        }

        .background {
            width: 100%;
            height: 100vh;
            background-image: url("image/thread.jpeg");
            background-position: center;
            background-size: cover;
            animation: slide 20s infinite;
            margin-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: rgb(196, 8, 102);
        }

        @keyframes slide {
            0% {
                background-image: url("image/thread.jpeg");
            }

            50% {
                background-image: url("image/pinkthread.jpg");
            }

            100% {
                background-image: url("image/thread.jpeg");
            }
        }

        .background h1 {
            font-size: 40px;
        }

        .background p {
            font-size: 20px;
            max-width: 700px;
            margin-top: 10px;
        }

        @media (max-width: 996px) {
            .nav ul {
                display: none;
            }

            .toggle_button {
                display: block;
            }

            .search {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .background h1 {
                font-size: 30px;
            }

            .background p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <h2>DHANYA SRI DESIGNS</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>

        <div class="search">
            <input type="search" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <input type="checkbox" id="check" />
        <label for="check" class="toggle_button">
            <i class="fa-solid fa-bars" id="icon-bar"></i>
        </label>

        <div class="dropdown_menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Pricing</a></li>
        </div>
    </div>

    <div class="background">
        <h1 class="one">FASHION DESIGN</h1>
        <p class="para">
            Discover your perfect style with Dhanya Sri Designs â€“ where tradition meets elegance, customized to your
            doorstep.
        </p>
    </div>
</body>

</html>
